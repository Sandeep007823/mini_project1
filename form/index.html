<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-app">
       <h1>Job Application (Web)</h1>
       <form action="">
            <div class="form-container">
                <div class="form-control"> <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="Enter First Name">
                </div>
                 <div class="form-control"> 
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Enter Last Name">
                </div>
                   
                    <div class="form-control"><label for="mail">Email</label>
                        <input type="text" id="mail" placeholder="Enter Email"></div>
                
                   <div class="form-control"> <label for="role">Job Role</label>
                    <select name="Job" id="role">
                        <option>front-end Developer</option>
                        <option>Back-end Developer</option>
                    </select></div>
                
                    <div  class="textarea-control"><label for="address"> Address</label>
                        <textarea name="address" id="address" row="4" cols="50" placeholder="Enter Address"></textarea></div>
                
                    <div class="form-control"><label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter city"></div>
                
                   <div class="form-control"> <label for="pcode">Pincode</label>
                    <input type="number" id="pcode"></div>
                
                    <div class="form-control"><label for="dte">Date</label>
                        <input type="date" id="dte"></div>
                      
                   <div class="form-control"> Upload Your CV : <input type="file" ></div>
                
                   
                </div>
                <div class="button-con">
                    <button>Apply Now</button>
                </div>
            </div>
            </form>
    </div>
    
    
</body>
</html>
